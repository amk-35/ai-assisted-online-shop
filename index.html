<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.B.Nova | Luxury Skincare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top left, #ffffff 0%, #f3f4f6 100%); background-attachment: fixed; }
        .brand-font { font-family: 'Playfair Display', serif; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Custom Scrollbar for Chat */
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .bot-message { white-space: pre-wrap; word-break: break-word; }

        /* Typing Animation */
        .typing span { width: 4px; height: 4px; background: #94a3b8; border-radius: 50%; animation: blink 1.4s infinite both; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }

        /* Product Card Transition */
        .product-card { transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .product-card:hover { transform: translateY(-8px); }
    </style>
</head>
<body class="text-gray-800 min-h-screen">

    <div id="image-modal" class="fixed inset-0 z-[60] hidden bg-black/95 backdrop-blur-md flex items-center justify-center p-4" onclick="closeImageModal()">
        <img id="modal-img" src="" class="w-full h-full max-w-[800px] max-h-[80vh] object-contain transition-all duration-500 scale-95">
    </div>

    <div id="chat-modal" class="fixed inset-0 z-50 hidden bg-black/20 backdrop-blur-sm flex justify-end">
        <div class="w-full max-w-md bg-white h-full shadow-2xl flex flex-col animate-slide-in">
            <div class="p-4 border-b flex justify-between items-center bg-white">
                <div class="flex items-center gap-3">
                    <span class="text-xl">âœ¨</span>
                    <div>
                        <h2 class="font-bold text-slate-800">Skin Assistant</h2>
                        <div class="flex items-center gap-1.5">
                            <span id="status-dot" class="h-2 w-2 rounded-full bg-red-500"></span>
                            <span class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Live Context</span>
                        </div>
                    </div>
                </div>
                <button onclick="closeChatModal()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                    <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col bg-slate-50">
                <div class="bg-blue-600 text-white p-3 rounded-2xl rounded-tl-none max-w-[85%] self-start shadow-sm text-sm">
                    Hi! I'm your skincare expert. How can I help you with our collection today?
                </div>
            </div>

            <div class="p-4 bg-white border-t">
                <div class="flex gap-2 bg-gray-100 rounded-full px-4 py-2 border focus-within:ring-2 focus-within:ring-indigo-500 transition-all">
                    <input type="text" id="user-input" autocomplete="off" placeholder="Type a message..."
                           class="flex-1 bg-transparent border-none focus:outline-none text-sm disabled:opacity-50">
                    <button id="send-btn" onclick="sendMessage()" class="text-indigo-600 font-bold text-sm disabled:text-gray-400">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-16">
        <header class="mb-20 text-center">
            <h1 class="brand-font text-6xl mb-4 tracking-tight">B.B.Nova</h1>
            <div class="h-px w-12 bg-indigo-600 mx-auto mb-4"></div>
            <p class="text-gray-500 tracking-[0.2em] uppercase text-[10px] font-bold italic">Bespoke Dermatological Care</p>
        </header>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-16">
            </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const ws = new WebSocket(`${protocol}://${window.location.host}/ws/chat`);

        let currentBotMessageDiv = null;

        // --- WEBSOCKET LOGIC ---
        ws.onopen = () => statusDot.classList.replace('bg-red-500', 'bg-green-500');
        ws.onclose = () => statusDot.classList.replace('bg-green-500', 'bg-red-500');

        ws.onmessage = (event) => {
            const text = event.data;
            if (text === "__END__") {
                currentBotMessageDiv = null;
                setLoading(false);
                return;
            }
            removeTypingIndicator();
            if (!currentBotMessageDiv) {
                currentBotMessageDiv = document.createElement('div');
                currentBotMessageDiv.className = "bg-white border p-3 rounded-2xl rounded-tl-none max-w-[85%] shadow-sm text-slate-800 self-start text-sm bot-message";
                chatBox.appendChild(currentBotMessageDiv);
            }
            currentBotMessageDiv.innerText += text;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function sendMessage(customMsg = null) {
            const message = customMsg || inputField.value.trim();
            if (!message || sendBtn.disabled) return;

            setLoading(true);
            const userDiv = document.createElement('div');
            userDiv.className = "bg-indigo-600 text-white p-3 rounded-2xl rounded-tr-none max-w-[85%] self-end shadow-md text-sm";
            userDiv.innerText = message;
            chatBox.appendChild(userDiv);

            showTypingIndicator();
            ws.send(message);
            inputField.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- UI HELPERS ---
        function setLoading(isLoading) {
            sendBtn.disabled = isLoading;
            inputField.disabled = isLoading;
            if(!isLoading) inputField.focus();
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = "typing-ui";
            div.className = "self-start bg-gray-200 p-3 rounded-2xl text-[10px] flex items-center gap-2";
            div.innerHTML = `<div class="typing flex gap-1"><span></span><span></span><span></span></div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const el = document.getElementById('typing-ui');
            if (el) el.remove();
        }

        // --- MODAL CONTROLS ---
        function openChatModal(productName = null) {
            document.getElementById('chat-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            document.getElementById('chat-toggle').classList.add('hidden'); // ðŸ‘ˆ add this

            if (productName) {
                // Wait for modal transition then send auto-message
                setTimeout(() => sendMessage(`Tell me more about the ${productName}`), 300);
            }
        }

        function closeChatModal() {
            document.getElementById('chat-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            document.getElementById('chat-toggle').classList.remove('hidden'); // ðŸ‘ˆ add this

        }

        function openImageModal(src) {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-img');
            img.src = src;
            modal.classList.remove('hidden');
            setTimeout(() => img.classList.replace('scale-95', 'scale-100'), 10);
        }

        function closeImageModal() {
            document.getElementById('image-modal').classList.add('hidden');
            document.getElementById('modal-img').classList.replace('scale-100', 'scale-95');
        }

        // --- PRODUCT RENDERER ---
        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const grid = document.getElementById('product-grid');
                grid.innerHTML = products.map(p => `
                    <div class="product-card group flex flex-col bg-white/50 p-4 rounded-2xl border border-white/20 shadow-sm hover:shadow-xl">
                        <div class="relative aspect-[4/5] overflow-hidden bg-white mb-6 rounded-xl cursor-zoom-in shadow-inner"
                             onclick="openImageModal('images/${p.image_filename}')">
                            <img src="images/${p.image_filename}" class="object-cover w-full h-full group-hover:scale-105 transition-transform duration-700">
                        </div>
                        <div class="flex flex-col flex-grow px-2">
                            <span class="text-[10px] text-indigo-600 font-extrabold uppercase tracking-widest mb-1">${p.brand}</span>
                            <h3 class="text-lg font-medium text-gray-900 mb-2 leading-tight">${p.name}</h3>
                            <div class="mt-auto flex items-center justify-between border-t border-gray-100 pt-5">
                                <div>
                                    <p class="text-[9px] text-gray-400 uppercase font-bold tracking-wider">Price</p>
                                    <p class="text-xl font-medium text-gray-900">$${p.price}</p>
                                </div>
                                <button onclick="openChatModal('${p.name}')" class="bg-gray-900 text-white p-3.5 rounded-full hover:bg-indigo-600 transition-all active:scale-90 shadow-md">
                                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        inputField.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
        fetchProducts();
    </script>
<!-- Floating Chat Toggle -->
<!-- Floating Chat Toggle -->
<!-- Floating Chat Toggle -->
<button
    id="chat-toggle"
    onclick="openChatModal()"
    aria-label="Open chat"
    class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6 z-[55]
           w-16 h-16 rounded-full
           bg-indigo-600 hover:bg-indigo-700
           text-white shadow-2xl
           flex items-center justify-center
           transition-all active:scale-90">

    <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72
                 C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
    </svg>
</button>



</body>
</html>
